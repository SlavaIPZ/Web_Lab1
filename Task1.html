<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<head>
    <title>Task1</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<article>
    <section>
<h1>Додавання викладача</h1>
<form>

    <section><label for="full-name">Повне ім'я:</label>
    <input type="text" id="full-name" name="full-name" required> </section>

   <section> <label for="gender">Стать:</label>
    <select id="gender" name="gender" required>
        <option value="">Виберіть стать</option>
        <option value="male">Чоловіча</option>
        <option value="female">Жіноча</option>
        <option value="other">Інша</option>
    </select></section>

    <section><label for="date-of-birth">Дата народження:</label>
    <input type="date" id="date-of-birth" name="date-of-birth" required></section>

    <section><label for="email">Email:</label>
    <input type="email" id="email" name="email" required></section>

    <section><label for="phone">Телефон:</label>
    <input type="tel" id="phone" name="phone" required></section>

    <section><label for="background-color">Бажаний колір фону:</label>
    <input type="color" id="background-color" name="background-color" value="#ffffff"></section>

    <section><label for="country">Країна:</label>
    <input type="text" id="country" name="country" required></section>

    <section><label for="city">Місто:</label>
    <input type="text" id="city" name="city" required></section>

    <section><label for="comment">Коментар:</label>
    <textarea id="comment" name="comment"></textarea></section>

    <button type="submit" value="Додати"> Додати </button>
    </form>
    </section>
</article>
</body>
</html>
