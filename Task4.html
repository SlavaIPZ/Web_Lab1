<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<head>
    <title>Таблиця статистики</title>
</head>
<body>
<article>
<table>
    <thead>
    <tr>
        <th>Вік</th>
        <th>Стать</th>
        <th>Країна</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>25</td>
        <td>Чоловіча</td>
        <td>Україна</td>
    </tr>
    <tr>
        <td>32</td>
        <td>Жіноча</td>
        <td>США</td>
    </tr>
    <tr>
        <td>40</td>
        <td>Інша</td>
        <td>Канада</td>
    </tr>
    </tbody>
</table>
</article>
</body>
</html>
